<!doctype html>
<html lang="en">
  <head>
    <title>MinimunCoins</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
      <div class="box">
          <h3>Minimum Coins Program</h3>
          <p> click on the button "calculate" to enter any number from 1 to 99 to know how many quaters, dimes, nickels and pennies are in a givin number.</p>
          <p class="alert"></p>

      <form action="">
          <label for="fname"> Change Enter : </label>
          <input type="text" class="change" name="fname" value="" readonly> </br>

          <label for="fname"> Quarters : </label> 
          <input type="text" class="quarters" name="change" value="" readonly> </br>

          <label for="fname"> Dimes : </label>
          <input type="text" class="dimes" name="fname" value="" readonly> </br>

          <label for="fname"> Nickels : </label>
          <input type="text" class="nickels" name="fname" value="" readonly> </br>

          <label for="fname"> Pennies : </label>
          <input type="text" class="pennies" name="fname" value="" readonly> </br>


<button class="Calculate" type="button">Calculate</button>
<button class="Clear" type="button">Clear</button>
      
      </form>
    </div>
      
    <!-- JavaScrip  -->
    <script src="main.js"></script>
    
  </body>
</html>
